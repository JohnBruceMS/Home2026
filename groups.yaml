# Main patio light group (pathway + both Hue bulbs + flood)
patio_lights:
  name: All Patio
  entities:
    - switch.patio_pathway_lights
    - light.hue_color_lamp_1    # Patio L (Hue color)
    - light.bedroom1            # Patio R (Hue color)
    - light.hue_outdoor_wall_1  # Patio flood

# Color-capable lights only (for scenes and palettes)
patio_color_lights:
  name: Patio Color Lights
  entities:
    - light.hue_color_lamp_1
    - light.bedroom1

# All office lighting devices
office_lights:
  name: All Office
  entities:
    - light.office_spot_lights
    - light.office_stand
    - light.wall

# Color-capable office lights for advanced scenes
office_color_lights:
  name: Office Color Lights
  entities:
    - light.office_stand
    - light.wall

# Complete office environment control (lights + shade)
office_environment:
  name: Office Environment
  entities:
    - light.office_spot_lights
    - light.office_stand  
    - light.wall
    - cover.office_shade
