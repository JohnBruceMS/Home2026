# Office Zone Dashboard Card Prototype
# Based on patio card pattern, adapted for office scenes

type: vertical-stack
cards:
  # Office Zone Header
  - type: horizontal-stack
    cards:
      - type: button
        entity: group.office_lights
        name: Office Lights
        icon: mdi:office-building
        tap_action:
          action: toggle
      - type: button
        entity: binary_sensor.lumi_lumi_sensor_motion_aq2_occupancy
        name: Motion
        icon: mdi:motion-sensor
        show_state: true

  # Office Scene Controls (like patio scene buttons)
  - type: horizontal-stack
    cards:
      - type: button
        entity: scene.office_work_mode
        name: Work Mode
        icon: mdi:briefcase
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.office_work_mode
        
      - type: button  
        entity: scene.office_gaming_mode
        name: Gaming Mode
        icon: mdi:gamepad-variant
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.office_gaming_mode

  # Second row of scenes
  - type: horizontal-stack
    cards:
      - type: button
        entity: scene.office_tv_mode
        name: TV Mode
        icon: mdi:television
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.office_tv_mode
            
      - type: button
        entity: scene.office_off
        name: Off
        icon: mdi:lightbulb-off-outline
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.office_off

  # Individual Device Controls (collapsible)
  - type: conditional
    conditions:
      - entity: input_boolean.show_office_devices  # Toggle to show/hide details
        state: "on"
    card:
      type: entities
      title: Office Devices
      entities:
        - entity: light.office_spot_lights
          name: Spot Lights (Lutron)
          icon: mdi:track-light
        - entity: light.office_stand
          name: Desk Stand (Hue)
          icon: mdi:desk-lamp
        - entity: light.wall
          name: Wall Light (Hue)  
          icon: mdi:wall-sconce
        - type: divider
        - entity: cover.office_shade
          name: Office Shade (Lutron)
          icon: mdi:window-shutter