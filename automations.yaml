- id: '1625582030181'
  alias: Office Light On
  description: ''
  trigger:
  - type: occupied
    platform: device
    device_id: 156202b790898fe051ab2f6fbc37b507
    entity_id: binary_sensor.lumi_lumi_sensor_motion_aq2_occupancy
    domain: binary_sensor
  condition:
  - condition: device
    type: is_off
    device_id: aaccd7e95b10b07509a90d9bfb6230f2
    entity_id: light.office_spot_lights
    domain: light
  action:
  - choose:
    - conditions:
      - condition: time
        before: '19:00:00'
        after: 03:00:00
        weekday:
        - sat
        - fri
        - thu
        - wed
        - tue
        - mon
        - sun
      sequence:
      - type: turn_on
        device_id: aaccd7e95b10b07509a90d9bfb6230f2
        entity_id: light.office_spot_lights
        domain: light
        brightness_pct: 75
      - type: turn_on
        device_id: 429e3ba982e2ac9a10305de4f60f458a
        entity_id: light.office_stand
        domain: light
        brightness_pct: 100
      - type: turn_on
        device_id: 54a28a8905b8281c561cff5a9f64667c
        entity_id: light.wall
        domain: light
        brightness_pct: 100
    - conditions:
      - condition: time
        after: '19:00:00'
        before: 03:00:00
        weekday:
        - sun
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
      sequence:
      - type: turn_on
        device_id: aaccd7e95b10b07509a90d9bfb6230f2
        entity_id: light.office_spot_lights
        domain: light
        brightness_pct: 15
      - type: turn_on
        device_id: 429e3ba982e2ac9a10305de4f60f458a
        entity_id: light.office_stand
        domain: light
        brightness_pct: 25
      - type: turn_on
        device_id: 54a28a8905b8281c561cff5a9f64667c
        entity_id: light.wall
        domain: light
        brightness_pct: 25
  mode: single
