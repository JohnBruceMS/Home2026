- id: '1735519800000'
  alias: Office Smart Motion - Work & Gaming Modes
  description: 'Scene-based motion: Work mode 6am-6pm, Gaming mode 6pm-6am'
  trigger:
    - platform: state
      entity_id: binary_sensor.lumi_lumi_sensor_motion_aq2_occupancy
      to: 'on'
  condition:
    - condition: state
      entity_id: light.office_spot_lights
      state: 'off'
  action:
    - choose:
        # Work hours (6am-6pm) - office_work_mode
        - conditions:
            - condition: time
              after: '06:00:00'
              before: '18:00:00'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.office_work_mode
        # Gaming hours (6pm-6am) - office_gaming_mode  
        - conditions:
            - condition: time
              after: '18:00:00'
              before: '06:00:00'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.office_gaming_mode
  mode: single
- id: '1735519800001'
  alias: Office Motion Off - 15 Minute Timer
  description: 'Turn off office lights after 15 minutes of no motion'
  trigger:
    - platform: state
      entity_id: binary_sensor.lumi_lumi_sensor_motion_aq2_occupancy
      to: 'off'
      for:
        minutes: 15
  condition: []
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.office_off
  mode: single
